<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/records.css">
  <link rel="stylesheet" href="css/modal.css">
  <script src="js/main.js" defer></script>
  <title>CRUD</title>
</head>

<body>
<header>
  <h1 class="header-title">Cadastro de Clientes</h1>
</header>

<main>
  <button type="button" class="button primary mobile" id="cadastrarCliente">Cadastrar Cliente</button>

  <table class="records">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Celular</th>
        <th>Cidade</th>
        <th>Ação</th>
      </tr>
    </thead>

    <tbody> <!-- dynamic content --> </tbody>
  </table>

  <!--  modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Novo Cliente</h2>
        <span class="modal-close" id="modalClose">&#10006;</span>
      </header>

      <form id="form" class="modal-form">
        <div class="modal-field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" data-state="new" placeholder="Nome do Cliente" required>
        </div>

        <div class="modal-field">
          <label for="email">E-mail</label>
          <input type="email" id="email" data-state="new" placeholder="e-mail do Cliente" required>
        </div>

        <div class="modal-field">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" data-state="new" placeholder="Celular do Cliente" required>
        </div>

        <div class="modal-field">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" data-state="new" placeholder="Cidade do Cliente" required>
        </div>
      </form>

      <footer class="modal-footer">
        <button id="cancelar" class="button primary">Cancelar</button>
        <button id="salvar" class="button green">Salvar</button>
      </footer>
    </div>
  </div>
</main>

<footer>
  &copy; LCruz Development
</footer>
</body>
</html>
