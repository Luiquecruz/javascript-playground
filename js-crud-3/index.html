<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Crud</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<main class="min-h-screen border-gray-100 border-[24px] p-6">
  <div id="toast-holder"></div>

  <section class="max-w-md w-full mx-auto">
    <form id="entryForm" action="">
      <div class="mb-4">
        <label class="text-sm block text-gray-500 mb-2" for="firstName">First name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="bg-gray-100 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          placeholder="Enter your first name" />
      </div>

      <div class="mb-4">
        <label class="text-sm block text-gray-500 mb-2" for="lastName">Last name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="bg-gray-100 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          placeholder="Enter your last name" />
      </div>

      <div class="mb-6">
        <label class="text-sm block text-gray-500 mb-2" for="rollNo">Roll No</label>
        <input
          type="text"
          name="rollNo"
          id="rollNo"
          class="bg-gray-100 appearance-none border-2 border-gray-200 w-full py-2 px-4 text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          placeholder="Enter roll no" />
      </div>

      <button
        type="submit"
        class="bg-purple-500 hover:bg-purple-400 focus:outline-none text-white font-bold py-2 px-4"
      >
        Submit
      </button>
    </form>
  </section>

  <section class="mt-6">
    <div class="overflow-x-auto relative">
      <table class="table-auto w-full text-sm text-left text-gray-500">
        <thead class="text-xs uppercase text-gray-700 bg-gray-100">
        <tr>
          <th class="px-6 py-4">First name</th>
          <th class="px-6 py-4">Last name</th>
          <th class="px-6 py-4">Roll No</th>
          <th class="px-6 py-4">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr class="border-b-2 border-gray-200 bg-white">
          <td class="px-6 py-4 whitespace-nowrap">Jhon</td>
          <td class="px-6 py-4 whitespace-nowrap">Doe</td>
          <td class="px-6 py-4 whitespace-nowrap">25</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button type="button" id="edit" class="bg-white border-2 border-purple-500 hover:border-purple-400 focus:outline-none text-purple-500 hover:text-purple-400 font-medium py-[.125rem] px-2">Edit</button>
            <button type="button" id="delete" class="bg-red-500 hover:bg-red-400 focus:outline-none text-white font-medium py-1 px-2 ml-1">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script src="main.js"></script>
</body>
</html>
