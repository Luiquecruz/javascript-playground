<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="ex2.css">
</head>
<body>
  
  <header>
    <h1>
      Verificador de idade
    </h1>
  </header>

  <main>
    <section>
      <div class="content">
        <form>
          <div>
            <label for="txtano">
              Ano de Nascimento: &nbsp;
            </label>
  
            <input type="number" id="txtano" name="txtano" min="0">
          </div>

          <br>

          <div>
            <span>
              Sexo: &nbsp;
            </span>

            <label for="m">Masculino</label>
            <input type="radio" name="sex" id="m" checked>

            <span>|</span>  
          
            <input type="radio" name="sex" id="f">
            <label for="f">Feminino</label>
          </div>

          <br>

          <button type="button" onclick="verificar()">
            Verificar
          </button>
        </form>
        
        <div id="res">
          <small>
            Preencha os dados acima para verificar a idade.
          </small>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>
      &copy; myApp
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
