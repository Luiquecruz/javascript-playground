<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>
    Sistema de Multas
  </h1>

  <input type="number" name="txtSpeed" id="txtSpeed">

  <button type="button" onclick="calcular()">
    Verify
  </button>

  <div id="result"></div>
  
  <script>
    function calcular() {
      let speed =  document.querySelector('#txtSpeed')
      let result =  document.querySelector('#result')
      let getSpeed = parseFloat(speed.value)

      if (getSpeed > 60) {

        result.innerHTML += `
          <p>Your Speed is <strong>${getSpeed} km/h</strong></p>
          <h4>CHARGED FOR HIGH SPEED</h4>
        `
      }
  
      result.innerHTML += `
        <p>"Don't wast your life for few seconds, be careful on driving!"</p>
      `
    }
  </script>
</body>
</html>
