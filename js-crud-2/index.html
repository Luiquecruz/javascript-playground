<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crud</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<main class="p-6 bg-indigo-600 min-h-screen">
  <section class="block p-6 bg-slate-50 rounded w-full h-screen">
    <form id="createPostForm" class="flex mb-8">
      <label for="createPost" class="w-full">
        <input name="createPost" id="createPost" type="text"
               class="shadow appearance-none border rounded w-full p-4 text-gray-700 leading-tight"
               placeholder="No que você está pensando?" />
      </label>

      <button class="rounded border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white hover:bg-indigo-700 ml-4">Postar</button>
    </form>

    <hr class="mb-8 border-slate-200" />

    <ul id="postList" class="h-[74vh] overflow-y-auto"></ul>
  </section>
</main>

<script src="main.js"></script>
</body>
</html>
